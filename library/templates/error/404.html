{% extends "generic/base.html" %}
{% load static %}
{% block title %}{{ book.title }}{% endblock %}



{% block content %}
<style>


#main{
    display: table;
    width: 100%;
    height: 20vh;
    text-align: center;
    transition: all 0.6s;
}

.fof{
	  display: table-cell;
	  vertical-align: middle;
      transition: all 0.6s;
}

.fof h1{
	  font-size: 50px;
	  display: inline-block;
	  padding-right: 12px;
	  animation: type .5s alternate infinite;
      transition: all 0.6s;
}

@keyframes type{
	  from{box-shadow: inset -3px 0px 0px #888;}
	  to{box-shadow: inset -3px 0px 0px transparent;}
}
</style>
<div class="container myContainer">
    <form action="/search/" method="GET">
        <div class="row col-lg-7 col-lg-offset-3">

            {% for radio in searchForm.search_by %}
                <div class="radio-inline">
                    {{ radio }}
                </div>
            {% endfor %}
            <div class="input-group">
                {{ searchForm.keyword }}
                <span class="input-group-btn">
                    <button id="color-change" class="btn btn-default btn-lg btn-info btn-blue" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </span>
            </div>
        </div>
    </form>
</div>
<div id="main">
    <div class="fof">
            <h1>Error 404</h1>
    </div>
</div> 
{% endblock %}
